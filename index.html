<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">New Years Eve</h1>
    <div class="countdown-container">
        <div class="day-c">
            <p class="day-p" id="day">
                0
            </p>
            <span>Days</span>
        </div>
        <div class="hour-c">
            <p class="hour-p" id="hour">
                0
            </p>
            <span>Hours</span>
        </div>
        <div class="min-c">
            <p class="min-p" id="min">
                0
            </p>
            <span>Mins</span>
        </div>
        <div class="second-c">
            <p class="second-p" id="sec">
                0
            </p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
